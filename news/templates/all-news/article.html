{%extends 'all-news/base.html'%}

 {% block content %}

 <div class="container">
    
   <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
     <img src="{{article.article_image.url}}"  class="img-responsive" alt="">
    </div>
    <div class="col-md-2"></div>
   </div>

   <div class="row">
     <h1 class="text-center" style="color: green;">{{article.title}}</h1>
   </div>

   <div class="col-md-2"></div>
    <div class="col-md-8">   
     <p>{{article.post}}</p>
    </div>
    <div class="col-md-2"></div>
   </div>

   <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
     <p style="font-family:'Times New Roman', Times, serif;">Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
    </div>
    </div>
   </div>

 </div>

 {% endblock %}
